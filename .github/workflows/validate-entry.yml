name: Validate Entry

on:
  # push:
  #   branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate-entry:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-validate')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Validate Entry
        run: python .github/workflows/validate.py
